<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}" type="text/css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome {{ users.first_name }}</h1>
            <nav>
                <p><a href="/" class="btn">Home</a></p>
                <p><a href="/new/roasts" class="btn">New Roast</a></p>
                <p><a href="/logout" class="btn">Logout</a></p>
                <p><a href="/roasts" class="btn">View All Roasts</a></p>
            </nav>
        </header>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Origin</th>
                    <th>Roast</th>
                    <th>Roast Number</th>
                    <th>Select</th>
                    <th>Share</th>
                </tr>
            </thead>
            <tbody>
                {% for roast in users.roasts %}
                <tr>
                    <td>{{ roast.name }}</td>
                    <td>{{ roast.origin }}</td>
                    <td>{{ roast.degree }}</td>
                    <td>{{ roast.id }}</td>
                    <td>
                        <p><a href="/one/roast/{{ roast.id }}" class="btn">View</a></p>
                        <p><a href="/delete/{{roast.id}}" class="btn">Delete</a></p>
                    </td>
                    <td>{{ roast.share }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

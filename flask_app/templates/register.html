<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{[Stringtown Coffee Co]}</h1>
            <nav>
                <p><a href="/" class="btn">Home</a></p>
            </nav>
        </header>
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/register/user" method="post">
            <div class="form-group">
                <label for="first name">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email"  placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  placeholder="Password" title="Password Must Be 8 Characters Long!!!">
                <small id="password" class="form-text">*Password Must Be 8 Characters Long!!!</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn">Create your Profile</button>
        </form>
        <div class="p1">
            <p>Already hav an account?</p>
            <p><a href="/login" class="btn">Click Here</a></p>
        </div>
    </div>
</body>
</html>

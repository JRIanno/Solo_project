<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Roast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='roasts.css') }}" type="text/css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome {{ roasts.users.first_name }}</h1>
            <nav>
                <p><a href="/" class="btn">Home</a></p>
                <p><a href="/profile/{{roasts.users.id}}" class="btn">Your Roast</a></p>
                <p><a href="/logout" class="btn">Logout</a></p>
            </nav>
        </header>
        <h2>{{ roasts.name }}</h2>
        <h2>{{ roasts.origin }}</h2>
        <form action="/edit/{{roasts.id}}" method="post">
            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
            <input type="hidden" name="id" value="{{roasts.id}}">
            <div class="q2">
                <label for="degree">How would you like to roast this coffee?</label>
                <select name="degree" id="">
                    <option value="{{ roasts.degree }}">{{ roasts.degree }}</option>
                    <option value="Medium">Medium</option>
                    <option value="Dark">Dark</option>
                </select>
            </div>
            <input type="hidden" name="first_temp" value="196">
            <input type="hidden" name="first_time" value="8">
            <div class="q3">
                <label for="level">Would you like your coffee roast lighter or darker?</label>
                <select name="level" id="">
                    <option value="{{ roasts.level }}">{{ roasts.level }} Degrees Celcius</option>
                    <option value="205">205C - Medium: 1 step lighter </option>
                    <option value="210">210C - Medium: Standard </option>
                    <option value="219">219C - Medium: 1 step Darker </option>
                    <option value="225">225C - Dark: Standard </option>
                    <option value="230">230C - Dark: 1 step darker </option>
                    <option value="240">240C - Dark: 2 steps darker </option>
                </select>
            </div>
            <div class="q4">
                <label for="time">Would you like to develop a flavor a little bit more?</label>
                <select name="time" id="">
                    <option value="{{ roasts.time }}">{{ roasts.time }} Minutes</option>
                    <option value="8.5">8.5min -Medium: I would like more of a fruit or floral flavor</option>
                    <option value="9">9min - Medium: I would like a balanced flavor</option>
                    <option value="9.5">9.5min - Medium: I would like more of a chocolate or caramel flavor</option>
                    <option value="9.75">9.75min - Dark: I would like more of a caramel flavor</option>
                    <option value="10">10min - Dark: I would like more of a dark chocolate flavor</option>
                </select>
            </div>
            <div class="q5">
                <label for="share">Would you like to share your roast?</label>
                <select name="share" id="">
                    <option value="{{ roasts.share }}">{{ roasts.share }}</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button class="btn">Save Your Roast</button>
        </form>
    </div>
</body>
</html>
